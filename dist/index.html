<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Stuff ToDo</title>
</head>
<body>
    <div class="header">
        <div class="title">
        <span class="material-symbols-outlined">checklist</span>
        Stuff<span class="todo">ToDo</span>
        </div>
    </div>
    <div class="content">
        <div class="side-bar">
            <ul class="nav">
                <li class="list-name active-list"><span class="material-symbols-outlined">checklist</span> All Tasks</li>
                <li class="list-name"><span class="material-symbols-outlined">
                    today
                    </span> Today</li>
                <li class="list-name"><span class="material-symbols-outlined">
                    date_range
                    </span> This Week</li>
                <li class="list-name"><span class="material-symbols-outlined">
                    priority_high
                    </span> Important</li>
            </ul>
            <form action="">
                <input type="text" class="new list" placeholder="Add Project" aria-label="Add Project">
                <button class="btn create">+</button>
            </form>
        </div>
        <div class="main">
            <div class="todo-header">
                <h2 class="list-title">All Tasks</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-1">
                        <label for="task-1"><span class="custom-checkbox"></span>Workout</label>
                    </div>
                </div>
                <!-- /task-1 -->
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-2">
                        <label for="task-2"><span class="custom-checkbox"></span>Study</label>
                    </div>
                </div>
                <!-- /task-2 -->
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-3">
                        <label for="task-3"><span class="custom-checkbox"></span>Make Dinner</label>
                    </div>
                </div>
                <!-- /task-3 -->
                <div class="new-task-creator">
                    <form action="">
                        <input type="text" class="new task" placeholder="Add Task" aria-label="Add Taskt">
                        <button class="btn create">+</button>
                    </form>
                </div>
                <div class="delete-stuff">
                    <button class="btn delete">Clear Completed Tasks</button>
                    <button class="btn delete">Clear List</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
