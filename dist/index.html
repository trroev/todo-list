<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/checklist.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Stuff ToDo</title>
</head>
<body>
    <div class="header">
        <div class="title">
        <span class="material-symbols-outlined">checklist</span>
        Stuff<span class="todo">ToDo</span>
        </div>
    </div>
    <div class="content">
        <div class="side-bar">
            <ul class="nav" data-projects>
                <!-- <li class="project-name active-project"><span class="material-symbols-outlined">checklist</span> All Tasks</li>
                <li class="project-name"><span class="material-symbols-outlined">
                    today
                    </span> Today</li>
                <li class="project-name"><span class="material-symbols-outlined">
                    date_range
                    </span> This Week</li>
                <li class="project-name"><span class="material-symbols-outlined">
                    priority_high
                    </span> Important</li> -->
            </ul>
            <form action="" data-new-project-form>
                <input type="text"
                class="new project"
                data-new-project-input
                placeholder="Add Project"
                aria-label="Add Project">
                <button class="btn create">+</button>
            </form>
        </div>
        <div class="main" data-list-main-container>
            <div class="todo-header">
                <h2 class="project-title" data-list-title>All Tasks</h2>
                <p class="task-count" data-list-count></p>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks></div>

                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="Add Task"
                        aria-label="Add Task">
                        <button class="btn create">+</button>
                    </form>
                </div>
                <div class="delete-stuff">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                    <button class="btn delete" data-delete-project-button>Delete Project</button>
                </div>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>
</body>
</html>
